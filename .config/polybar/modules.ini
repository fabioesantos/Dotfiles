[module/bspwm]
type = internal/bspwm

pin-workspaces = true
ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-8 = IX;
ws-icon-default = " "

format = <label-state> <label-mode>

label-focused            = %icon%
label-focused-foreground = ${colors.background-alt}
label-focused-padding    = 1

label-occupied            = ${self.label-focused}
label-occupied-foreground = ${colors.foreground-alt}
label-occupied-padding    = ${self.label-focused-padding}

label-urgent            = ${self.label-focused}
label-urgent-foreground = ${colors.alert}
label-urgent-padding    = ${self.label-focused-padding}

label-empty            = ${self.label-focused}
label-empty-foreground = ${colors.color1}
label-empty-padding    = ${self.label-focused-padding}

[module/xwindow]
type  = internal/xwindow

format            = <label>
format-padding    = 2
label             = %title%
label-maxlen      = 40
label-empty       = Gentoo Linux

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-padding    = 1
label-volume             = %percentage%%
format-muted-foreground     = ${colors.alert}
format-muted-prefix         = 
format-muted-prefix-padding = 1
label-muted                 = Muted
label-muted-padding         = 1

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted               = <label-mounted>
format-mounted-padding       = 1
format-mounted-prefix        = 
format-mouned-prefix-padding = 1
label-mounted                = %free%
label-mounted-padding        = 1

format-unmounted-prefix = 
format-unmounted = <label-unmounted>
label-unmounted = %mountpoint%: not mounted

[module/date]
type = internal/date
interval = 1.0

format                = <label>
format-paadding       = 1
format-prefix         = 
format-prefix-padding = 1
label                 = %time%
label-padding         = 1

time                  = %H:%M
time-alt              = %A, %d %B %Y


[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = AC

poll-interval = 2
time-format = %H:%M

format-charging-prefix         = 
format-charging-prefix-padding = 1
label-charging                 = %percentage%%
label-charging-padding         = 1

format-discharging-prefix         = 
format-discharging-prefix-padding = ${self.format-charging-prefix-padding}
label-discharging                 = ${self.label-charging}
label-discharging-padding         = ${self.label-charging-padding}

#format-full-foreground     = ${self.format-charging-foreground}
#format-full-background     = ${self.format-charging-background}
format-full-prefix         = 
format-pull-prefix-padding = ${self.format-charging-prefix-padding}
label-full                 = ${self.label-charging}
label-full-padding         = ${self.format-charging-prefix-padding}

[module/wlan]
type      = internal/network
interface = wlan0
interval  = 3.0
accumulate-stats = true
unknown-as-up    = true

format-connected                = <label-connected>
format-connected-prefix         = 
format-connected-prefix-padding = 1

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]

; Default: %ifname% %local_ip%
label-connected                 = %essid%
label-connected-padding         = 1

format-disconnected-foreground     = ${colors.alert}
format-disconnected                = <label-disconnected>
format-disconnected-prefix         = 
format-disconnected-prefix-padding = 1
label-disconnected                 = No signal
label-disconnected-padding         = 1

[module/eth]
type = internal/network
interface =  eth0
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected-padding        = 1
format-connected-prefix         = 
format-connected-prefix-padding = 1
label-connected                 = Online
label-connected-padding         = 0

format-disconnected-prefix     = 
label-disconnected             = Offline

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
; Seconds to sleep between progressbar/song timer sync, Default: 1
interval = 2

icon-play = 
icon-pause = 
icon-stop = 
icon-prev = ﭢ
icon-next = "ﭠ "

format-online = <label-song> <icon-prev> <toggle> <icon-next>
format-online-prefix-foreground = ${colors.foreground-alt}
label-song = %artist% - %title%
label-offline = mpd offline

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
interval = 1
format-prefix = " "
label-font = 1
format = <label>
label = CPU %percentage:%%

[module/memory]
type = internal/memory
interval = 1
label = %mb_used%
format = <label>
format-prefix = "  "
